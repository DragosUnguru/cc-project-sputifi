<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <link rel="stylesheet" href="style.css" />
        <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
        <style type="text/css">
            #login,
            #loggedin {
                display: none;
            }
            .text-overflow {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                width: 500px;
            }
        </style>
    </head>

    <body>
        <!-- LOGIN PAGE -->
        <div id="login">
            <form class="box" action="loginCredentials" method="post">
                <h1>Sign in</h1>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                />
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                />
                <input type="submit" class="custom-btn" value="Log in" />

                <h2>Already logged in?</h2>
                <a href="/loginOAuth" class="custom-btn"
                    >Log in using Spotify</a
                >
            </form>
        </div>

        <!-- LOGGED IN PAGE -->
        <div id="loggedin">
            <div class="box">
                <div id="user-profile"></div>
                <div id="oauth"></div>
                <div class="create-playlist-info">
                    <input
                        type="text"
                        id="create-playlist-name"
                        placeholder="Playlist Name"
                    />
                    <input
                        type="text"
                        id="number-of-songs"
                        placeholder="Number of songs"
                    />

                    <button class="custom-btn" id="create-playlist">
                        Create Playlist
                    </button>
                </div>

                <div class="discover-playlist-info">
                    <input type="text" placeholder="Playlist Name" />
                    <button class="custom-btn" id="get-playlist">
                        Discover Playlist
                    </button>
                </div>
                <table class="styled-table" id="playlist-table">
                    <tr>
                        <th>Song</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Release Date</th>
                        <th>Link</th>
                    </tr>
                </table>
                <button class="custom-btn" id="open-in-spotify">
                    Open in Spotify
                </button>
            </div>
        </div>

        <script id="user-profile-template" type="text/x-handlebars-template">
            <h1>Welcome, {{display_name}}!</h1>
            <div class="media">
                <div class="pull-left">
                    <img
                        class="media-object"
                        width="150"
                        src="{{images.0.url}}"
                    />
                </div>
        </script>

        <!-- Render dynamic content by making use of Handlebar templates -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
        <!-- Import JQuery -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        <script>
            (function () {
                /**
                 * Obtains parameters from the hash of the URL
                 * @return Object
                 */
                function getHashParams() {
                    var hashParams = {};
                    var e,
                        r = /([^&;=]+)=?([^&;]*)/g,
                        q = window.location.hash.substring(1);
                    while ((e = r.exec(q))) {
                        hashParams[e[1]] = decodeURIComponent(e[2]);
                    }
                    return hashParams;
                }

                function append_json(json) {
                    var table = document.getElementById("playlist-table");
                    json.items.forEach(function (track) {
                        var tr = document.createElement("tr");
                        tr.innerHTML =
                            "<td>" +
                            track.name +
                            "</td>" +
                            "<td>" +
                            track.artists[0].name +
                            "</td>" +
                            "<td>" +
                            track.album.name +
                            "</td>" +
                            "<td>" +
                            track.album.release_date +
                            "</td>" +
                            "<td>" +
                            '<a href="' +
                            track.external_urls.spotify +
                            '">' +
                            "Link" +
                            "</td>";
                        table.appendChild(tr);
                    });
                }

                var userProfileSource = document.getElementById(
                        "user-profile-template"
                    ).innerHTML,
                    userProfileTemplate = Handlebars.compile(userProfileSource),
                    userProfilePlaceholder =
                        document.getElementById("user-profile");

                var params = getHashParams();

                var access_token = params.access_token,
                    refresh_token = params.refresh_token,
                    error = params.error;
                var user_id;

                document.getElementById("playlist-table").style.display =
                    "none";
                document.getElementById("open-in-spotify").style.display =
                    "none";

                if (error) {
                    alert("There was an error during the authentication");
                } else {
                    if (access_token) {
                        $.ajax({
                            url: "https://api.spotify.com/v1/me",
                            headers: {
                                Authorization: "Bearer " + access_token,
                            },
                            success: function (response) {
                                userProfilePlaceholder.innerHTML =
                                    userProfileTemplate(response);
                                user_id = response.id;

                                $("#login").hide();
                                $("#loggedin").show();
                            },
                        });
                    } else {
                        // render initial screen
                        $("#login").show();
                        $("#loggedin").hide();
                    }

                    document.getElementById("create-playlist").addEventListener(
                        "click",
                        function () {
                            var playlist_name = document.getElementById(
                                "create-playlist-name"
                            ).value;
                            alert(playlist_name);
                            $.ajax({
                                url:
                                    "https://api.spotify.com/v1/users/" +
                                    user_id +
                                    "/playlists",
                                type: "POST",
                                data: JSON.stringify({
                                    name: playlist_name,
                                    description: playlist_name,
                                    public: false,
                                }),
                                beforeSend: function (xhr) {
                                    xhr.setRequestHeader(
                                        "Content-Type",
                                        "application/json"
                                    );
                                    xhr.setRequestHeader(
                                        "Authorization",
                                        "Bearer " + access_token
                                    );
                                },
                                success: function (json) {
                                    alert("Playlist added");
                                },
                                error: function (data) {
                                    alert("Playlist Failed");
                                },
                            }).done(function (json) {
                                document.getElementById(
                                    "create-playlist-name"
                                ).value = "";
                            });
                        },
                        false
                    );
                    document.getElementById("get-playlist").addEventListener(
                        "click",
                        function () {
                            $.ajax({
                                url: "https://api.spotify.com/v1/me/top/tracks?time_range=long_term&limit=10",
                                type: "GET",
                                beforeSend: function (xhr) {
                                    xhr.setRequestHeader(
                                        "Content-Type",
                                        "application/json"
                                    );
                                    xhr.setRequestHeader(
                                        "Authorization",
                                        "Bearer " + access_token
                                    );
                                },
                                success: function (json) {
                                    alert("Here");
                                },
                                error: function (data) {
                                    alert("Failed");
                                },
                            }).done(function (json) {
                                append_json(json);
                                document.getElementById(
                                    "playlist-table"
                                ).style.display = "inline-block";
                                document.getElementById(
                                    "open-in-spotify"
                                ).style.display = "block";
                            });
                        },
                        false
                    );
                }
            })();
        </script>
    </body>
</html>
